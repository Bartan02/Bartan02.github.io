<!DOCTYPE html>
<html>
  <head>
    <title>FLAPPY BIRD</title>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="style.css">
    <script src="p5.js"></script>
    <script src="p5.collide2d.js"></script>
    <script src="pipe.js"></script>
    <script src="bird.js"></script>
    <script src="world.js"></script>
    <script>
      var flappyBirdStart = function(){
        document.getElementById("menu").remove();
        gameOn=1;
        loop()
      }
      var theEnd = function(){
        var div1 = document.createElement("div");
        document.body.appendChild(div1);
        document.getElementsByTagName("div")[0].id = "div1";
        var gameOverDiv = document.getElementById("div1");
        var h1info = document.createElement("h1");
        gameOverDiv.appendChild(h1info);
        document.getElementsByTagName("h1")[0].textContent = "Przegrałeś. Twój wynik to: " + points;
        var brea = document.createElement("br");
        gameOverDiv.appendChild(brea);
        var alink = document.createElement("a");
        gameOverDiv.appendChild(alink);
        document.getElementsByTagName("a")[0].textContent = "Zagraj jeszcze raz!";
        document.getElementsByTagName("a")[0].setAttribute("href","https:\\bartan02.github.io");
      }
    </script>
  </head>
  <body>
    <p id="wynik"> 0 </p>
    <div id="menu">
      <h1> Flappy Bird </h1>
      <button onclick="flappyBirdStart()"> Start </button>
    </div>
  </body>
</html>
